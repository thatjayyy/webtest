<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>

    <!-- Google Fonts: Proxima Nova -->
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;600&display=swap" rel="stylesheet">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="https://thatjayyy.github.io/webtest/styles.css">
</head>

<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <h1>Your Logo</h1>
        </div>
        <nav class="navbar">
            <a href="#about">About</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- About Section -->
    <section id="about" class="section section-about">
        <div class="container">
            <h2>About Me</h2>
            <p>This is the About Me section. You can write about yourself here.</p>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="section section-portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            <div class="portfolio-items">
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/300" alt="Project 1">
                    <p>Project 1</p>
                </div>
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/300" alt="Project 2">
                    <p>Project 2</p>
                </div>
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/300" alt="Project 3">
                    <p>Project 3</p>
                </div>
            </div>
            <a href="full-portfolio.html" class="btn">View Full Portfolio</a>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section section-contact">
        <div class="container">
            <h2>Contact</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- External Script -->
    <script src="https://thatjayyy.github.io/webtest/script.js"></script>
</body>

</html>
