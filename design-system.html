<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System</title>

    <!-- Google Fonts: Proxima Nova -->
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;600&display=swap" rel="stylesheet">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="https://thatjayyy.github.io/webtest/styles.css">
</head>

<body>

    <!-- Mini Header Bar -->
    <header class="mini-header">
        <a href="index.html" class="btn">Return to Main Site</a>
    </header>

    <!-- Design System Header -->
    <header class="header">
        <div class="logo">
            <h1>Design System</h1>
        </div>
        <nav class="navbar">
            <a href="#buttons">Buttons</a>
            <a href="#forms">Forms</a>
            <a href="#accordions">Accordions</a>
        </nav>
    </header>

    <!-- Buttons Section -->
    <section id="buttons" class="section section-buttons">
        <div class="container">
            <h2>Buttons</h2>
            <button class="btn">Primary Button</button>
            <button class="btn btn-secondary">Secondary Button</button>
            <button class="btn btn-tertiary">Tertiary Button</button>
        </div>
    </section>

    <!-- Forms Section -->
    <section id="forms" class="section section-forms">
        <div class="container">
            <h2>Forms</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <!-- Accordions Section -->
    <section id="accordions" class="section section-accordions">
        <div class="container">
            <h2>Accordions</h2>
            <div class="accordion">
                <div class="accordion-item">
                    <h3 class="accordion-header">Accordion 1</h3>
                    <div class="accordion-content">
                        <p>Content for accordion 1.</p>
                    </div>
                </div>
                <div class="accordion-item">
                    <h3 class="accordion-header">Accordion 2</h3>
                    <div class="accordion-content">
                        <p>Content for accordion 2.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- External Script -->
    <script src="https://thatjayyy.github.io/webtest/script.js"></script>
</body>

</html>
